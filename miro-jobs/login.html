<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RachCoin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login to RachCoin</h2>

        <!-- Login Form -->
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="flex justify-between items-center mb-4">
                <div>
                    <input type="checkbox" id="remember-me" class="mr-1">
                    <label for="remember-me" class="text-sm text-gray-700">Remember me</label>
                </div>
                <a href="forgot-password.html" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
        </form>

        <!-- OR Divider -->
        <div class="my-6 text-center text-gray-500">OR</div>

        <!-- Social Login Options -->
        <div class="space-y-3">
            <button class="w-full py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Login with Google</button>
            <button class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Login with Telegram</button>
        </div>

        <!-- Sign Up Link -->
        <p class="mt-6 text-center text-sm text-gray-700">Don't have an account? 
            <a href="signup.html" class="text-blue-500 hover:underline">Sign up here</a>
        </p>
    </div>
</body>
</html>
